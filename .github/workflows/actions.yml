name: CI/CD for Vite React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Check Node.js and npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: | # Multi-line for setting env vars
          REACT_APP_API_KEY=${{ secrets.abcdef1234567890ghijklmn }} \
          REACT_APP_BASE_URL=${{ secrets.abcdef1234567890ghijklmn }} \
          npm run build

      - name: Verify dist folder
        run: ls -la dist || echo "⚠️ dist folder is missing!"

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - name: Verify downloaded dist folder
        run: ls -la dist || echo "⚠️ dist folder is missing after download!"

      - name: Deploy to GitHub Pages
        if: success()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist